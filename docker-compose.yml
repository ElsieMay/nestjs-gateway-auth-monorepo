version: '3.8'

services:
  postgres:
    container_name: nestjs-auth-db
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nestjs_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  auth-service:
    container_name: nestjs-auth-service
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:auth
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=nestjs_auth
      - AUTH_SERVICE_PORT=3002
      - JWT_SECRET=${JWT_SECRET:-changeme_generate_a_secure_secret_at_least_32_chars_long}
      - JWT_EXPIRES_IN=1d
      - LOG_LEVEL=info
    ports:
      - "3002:3002"
    networks:
      - nestjs-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  gateway:
    container_name: nestjs-gateway
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run start:gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      auth-service:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=3000
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3002
      - JWT_SECRET=${JWT_SECRET:-changeme_generate_a_secure_secret_at_least_32_chars_long}
      - CORS_ORIGIN=http://localhost:3000
      - LOG_LEVEL=info
    networks:
      - nestjs-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nestjs-network:
    driver: bridge

volumes:
  postgres_data:
  